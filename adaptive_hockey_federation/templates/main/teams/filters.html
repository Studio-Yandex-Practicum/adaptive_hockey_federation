<form method="GET" class="analitics-filter">
    <div class="filter-three-item__wrapper">
        {% for field in form %}
            <div class="teams_filter">
                <small>{{ field.label }}</small>
                {{ field }}
            </div>
        {% endfor %}
    </div>
    <input class="btn filter-button" type="submit" value="Применить">
</form>
