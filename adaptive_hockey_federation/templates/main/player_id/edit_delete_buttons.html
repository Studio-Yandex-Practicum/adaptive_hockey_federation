<div class="text-center">
    <div style="display: flex; justify-content: center;">
        <a href="{% url 'main:player_id_edit' pk=player.pk %}" class="btn btn-secondary text-white" style="background-color: #64C2D1; border: 1px solid #fff; margin-right: 10px;">Редактировать</a>
        {% if not user.is_moderator %}
            <form action="{% url 'main:player_id_delete' pk=player.pk %}" method="post" id="deleteForm">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" {% if not perms.users.delete_user %} disabled {% endif %} onclick="return confirm('Вы точно хотите удалить пользователя {{ player.id }}?');">Удалить</button>
            </form>
        {% endif %}
    </div>
</div>
