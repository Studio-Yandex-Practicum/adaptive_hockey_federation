{% if messages %}
  {% for message in messages %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="alert {{ message.tags }} alert-dismissible col-md-6 col-md-offset-4" role="alert">
         <div>{{ message }}</div>
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>
  {% endfor %}
{% endif %}
