{% extends "emailing/email.html" %}
{% block subject %}Доступ к админ-панели{% endblock %}
{% block content %}
<div align="center">
    {% if message %}
    <p>{{ message }}</p>
    {% else %}
    <p>Пройдите по ссылке, чтобы получить доступ в личный кабинет.</p>
    {% endif %}
    email: {{ user }}
    <p><a href="{{ password_reset_link }}">Ссылка </a></p>
</div>
{% endblock %}
