{% with request.path  as current_url_name %}
  <a class="nav-link border border-2 border-white p-2 mx-1 w-44 text-left
    {% if current_url_name  == url_name %}
      drawler-menu-active
    {% else %}
      drawler_menu
    {% endif %}"
    {% if request.resolver_match.url_name == 'users' %}
      href="{% url 'users:user_create' %}"
    {% elif request.resolver_match.url_name == 'teams' %}
      href="{% url 'main:team_create' %}"
    {% endif %}>
      {{ name }}
  </a>
{% endwith %}
