<nav aria-label="Page navigation" class="p-2">
  <ul class="pagination justify-content-center mb-0 mt-1">
  {% if page_obj.has_previous %}
    <a class="page-link pg-list" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous">
      <i class="bi bi-caret-left-fill" style="color: #fff;"></i>
    </a>
  {% endif %}
      {% for p in paginator.page_range %}
        {% if page_obj.number == p %}
          <li class="page-item page-num page-num-selected page-link pg-list-active">{{ p }}</li>
        {% else %}
          <li class="page-item page-num pg-list">
            <a class="page-link pg-list" href="?page={{ p }}">{{ p }}</a>
          </li>
        {% endif %}
      {% endfor %}
      {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link pg-list" href="?page={{ page_obj.next_page_number }}" aria-label="Next">
          <i class="bi bi-caret-right-fill" style="color: #fff;"></i>
        </a>
      </li>
      {% endif %}
  </ul>
</nav>
